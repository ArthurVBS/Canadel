name: CI - Backend and Frontend Tests

on:
  push:
    branches: [ master, github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run backend test script
        run: |
          chmod +x scripts/run-backend-tests.sh
          ./scripts/run-backend-tests.sh

  frontend-tests:
    name: ðŸ§ª Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run frontend test script
        run: |
          chmod +x scripts/run-frontend-tests.sh
          ./scripts/run-frontend-tests.sh
