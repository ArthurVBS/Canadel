name: CI - CD

on:
  push:
    branches: [ master, github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  type-check:
    name: ğŸ” TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run type check script
        run: |
          chmod +x scripts/run-type-check.sh
          ./scripts/run-type-check.sh

  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run frontend test script
        run: |
          chmod +x scripts/run-frontend-tests.sh
          ./scripts/run-frontend-tests.sh

  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run backend test script
        run: |
          chmod +x scripts/run-backend-tests.sh
          ./scripts/run-backend-tests.sh

  docker-build-check:
    name: ğŸ³ Docker Compose Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker build script
        run: |
          chmod +x scripts/run-docker-build.sh
          ./scripts/run-docker-build.sh
